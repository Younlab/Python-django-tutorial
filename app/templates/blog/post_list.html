{% load static %}

<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My First Blog</title>
    {# {% static '경로' %} #}
    {% comment %}
        {% static '경로' %} 는
    {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>

    <div class="container">
        <h1 class="mt-4">My blog</h1>

        {% for post in posts %}
        <div class="card md-4 mt-4">
            <div class="card-body">
                <h4 class="card-title">[{{ post.id }}]{{ post.title }}</h4>
                <p class="card-text">{{ post.text | truncatechars:100 }}</p>
                <p class="card-subtitle text-muted md-3 text-right">{{ post.published_date }}</p>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
