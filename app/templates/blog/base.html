{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <title>Document</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/10.0.1/classic/ckeditor.js"></script>

</head>
<body>
    <div class="container">
    <h1 class="mt-4"><a href="{% url 'post-list' %}">My blog</a></h1>
    <div class="text-right md-2">
        <a href="{% url 'post-create' %}" class="btn btn-primary">글 쓰기</a>
    </div>


    {% block content %}

    {% endblock %}
    </div>
    <script>
			ClassicEditor
				.create( document.querySelector( '#editor' ) )
				.then( editor => {
					console.log( editor );
				} )
				.catch( error => {
					console.error( error );
				} );
	</script>
</body>
</html>
