{% extends 'blog/base.html' %}
{% block content %}
<from>
    {% csrf_token %}
    <a href="{% url 'post-delete' %}" class="btn btn-primary">삭제</a>
    <div class="container">
        <div class="card md-4 mt-4">
            <div class="card-body">
                <h2>{{ post.title }}</h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        </div>
    </div>
</from>

{% endblock %}
